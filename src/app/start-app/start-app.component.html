<section class="h-screen flex justify-center items-center">
  <header
    class="border-4 w-3/4 lg:w-1/3 border-fuchsia-500 shadow-md shadow-fuchsia-500 rounded-2xl bg-white opacity-90 text-black flex-col justify-center items-center py-4 px-4"
  >
    <div class="w-max mx-auto mb-2">
      <img src="assets/favicons/signature.png" alt="" class="h-14" />
    </div>
    <div class="text-center">
      <h1>Are you ready to start?</h1>
    </div>
    <div class="flex justify-evenly items-center">
      <label>
        <input
          type="radio"
          name="answer"
          value="yes"
          class="hover:cursor-pointer"
          (change)="handleSelection('yes')"
        />
        Yes
      </label>
      <label>
        <input
          type="radio"
          name="answer"
          value="no"
          class="hover:cursor-pointer"
          (change)="handleSelection('no')"
        />
        No
      </label>
      <label>
        <input
          type="radio"
          name="answer"
          value="maybe"
          class="hover:cursor-pointer"
          (change)="handleSelection('maybe')"
        />
        Maybe
      </label>
    </div>
  </header>
  @if (displayYesMessage) {
  <div
    class="border-2 px-4 py-2 absolute border-green-500 shadow-md shadow-green-500 bg-white text-black rounded-2xl flex justify-center items-center transform -rotate-12 transition-transform duration-1500 ease-in-out"
  >
    <p class="text-sm md:text-3xl flex items-center">
      <span
        ><i
          class="far fa-smile text-green-500 text-4xl mr-4 animate-spin"
        ></i> </span
      >Ok! Let's do this!
    </p>
  </div>
  } @if (displayNoMessage){
  <div
    class="border-2 px-4 py-2 absolute border-red-500 shadow-md shadow-red-500 bg-white text-black rounded-2xl flex justify-center items-center transform -rotate-12 transition-transform duration-1500 ease-in-out"
  >
    <p class="text-sm md:text-3xl flex items-center">
      <span
        ><i class="far fa-frown text-red-500 text-4xl mr-4 animate-ping"></i>
      </span>
      Oh no, that's too bad!
    </p>
  </div>
  } @if (displayMaybeMessage){
  <div
    class="border-2 px-4 py-2 absolute border-yellow-500 shadow-md shadow-yellow-500 bg-white text-black rounded-2xl flex justify-center items-center transform -rotate-12 transition-transform duration-1500 ease-in-out"
  >
    <p class="text-sm md:text-3xl flex items-center">
      <span
        ><i
          class="far fa-meh text-yellow-500 text-4xl mr-4 animate-bounce"
        ></i> </span
      >Ok, hope to hear from you soon!
    </p>
  </div>
  }
</section>
