<section
  class="flex flex-col xs:flex-row xs:-space-x-24 items-center justify-center h-screen w-90vw mx-auto"
>
  <div
    class="bg-white w-4/5 xs:w-max py-2 px-6 border-4 border-orange-400 shadow-sm shadow-orange-400 rounded-2xl"
  >
    <div class="flex flex-col text-center space-y-2">
      <label for="userName" class="lg:text-4xl md:text-2xl"
        >Please tell me your name!</label
      >
      <input
        type="text"
        #nameInput
        name="userName"
        placeholder="Your name"
        required
        class="outline outline-orange-400 rounded-md text-center lg:text-4xl"
        (keydown.enter)="handleNameInput(nameInput.value)"
      />
      <button
        type="submit"
        class="bg-orange-400 text-white w-max p-2 mx-auto rounded-md"
        (click)="handleNameInput(nameInput.value)"
      >
        Let's go!
      </button>
    </div>
  </div>
  <div class="h-2/3 lg:h-full">
    <img
      src="assets/svgs/school-teacher.svg"
      alt=""
      class="h-full w-full object-cover"
    />
  </div>
</section>
