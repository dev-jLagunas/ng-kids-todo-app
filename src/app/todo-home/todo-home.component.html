<section class="h-max flex items-center justify-center">
  @if (isUserInfoVisible) {
  <div
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70"
  >
    <app-todo-user-info
      (nameEntered)="handleNameEntered()"
    ></app-todo-user-info>
  </div>
  } @if (isUserNameInLocalStorage) {
  <main class="mt-5 h-max w-90vw grid sm:grid sm:grid-cols-2 relative">
    <div class="grid gap-2 relative">
      <header
        class="border-4 py-2 bg-black bg-opacity-70 border-green-500 shadow-sm shadow-green-500 rounded-2xl flex flex-col justify-center items-center text-white relative"
      >
        <h2
          class="border-2 border-green-500 rounded-md px-2 text-sm lg:text-6xl"
        >
          Hello, {{ userName }}
        </h2>
        <div
          class="animate-bounce lg:text-4xl h-max flex-col flex absolute -bottom-6 lg:-bottom-0"
        >
          <i class="fas fa-arrow-down mx-auto"></i>
          <span class="text-xs">Add a task!</span>
        </div>
      </header>
      <div
        class="border-4 py-2 bg-black bg-opacity-70 border-red-500 shadow-sm shadow-red-500 rounded-2xl flex flex-col justify-start items-center text-white"
      >
        <app-todo-item></app-todo-item>
      </div>
      <div
        class="border-4 py-2 bg-black bg-opacity-70 border-blue-500 shadow-sm shadow-blue-500 rounded-2xl flex flex-col justify-start items-center text-white relative"
      >
        <app-todo-item-done></app-todo-item-done>
      </div>
      <div
        class="border-4 py-2 bg-black bg-opacity-70 border-yellow-300 shadow-sm shadow-yellow-300 rounded-2xl flex flex-col justify-center items-center text-white"
      >
        <app-todo-counter></app-todo-counter>
      </div>
    </div>
    <div class="">
      <img
        src="assets/svgs/school-teacher.svg"
        alt=""
        class="h-full w-full object-cover"
      />
    </div>
  </main>
  }
  <div class="fixed bottom-2 2xl:bottom-5 animate-spin">
    <button class="text-red-500 text-4xl" (click)="startFresh()">
      <i class="fas fa-sync"></i>
    </button>
  </div>
</section>
